<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,700);
 @import url(//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css);
 body, html {
	 height: 100%;
	
}
 body {
	 font-family: 'Open Sans';
	 font-weight: 100;
	 display: flex;
	 overflow: hidden;
}

 .login-form {
	 min-height: 10rem;
	 margin: auto;
	 max-width: 50%;
	 padding: 0.5rem;
}
 .login-text {
	 color: white;
	 font-size: 1.5rem;
	 margin: 0 auto;
	 max-width: 50%;
	 padding: 0.5rem;
	 text-align: center;
}
 .login-text .fa-stack-1x {
	 color: black;
}
 .login-username, .login-password {
	 background: transparent;
	 border: 0 solid;
	 border-bottom: 1px solid rgba(255, 255, 255, .5);
	 color: white;
	 display: block;
	 margin: 1rem;
	 padding: 0.5rem;
	 transition: 250ms background ease-in;
	 width: calc(100% - 3rem);
}
 .login-username:focus, .login-password:focus {
	 background: white;
	 color: black;
	 transition: 250ms background ease-in;
}
 .login-forgot-pass {
	 bottom: 0;
	 color: white;
	 cursor: pointer;
	 display: block;
	 font-size: 75%;
	 left: 0;
	 opacity: 0.6;
	 padding: 0.5rem;
	 position: absolute;
	 text-align: center;
	 width: 100%;
}
 .login-forgot-pass:hover {
	 opacity: 1;
}
 .login-submit {
	 border: 1px solid white;
	 background: transparent;
	 color: white;
	 display: block;
	 margin: 1rem auto;
	 min-width: 1px;
	 padding: 0.25rem;
	 transition: 250ms background ease-in;
}
 .login-submit:hover, .login-submit:focus {
	 background: white;
	 color: black;
	 transition: 250ms background ease-in;
}
 [class*=underlay] {
	 left: 0;
	 min-height: 100%;
	 min-width: 100%;
	 position: fixed;
	 top: 0;
}
 .underlay-photo {
	 animation: hue-rotate 6s infinite;
	 background: url('https://i.pinimg.com/originals/20/59/2f/20592fcc4e1b09b405042e790dec04cf.jpg');
	 background-size: cover;

	 z-index: -1;
}
 .underlay-black {
	 background: rgba(0, 0, 0, 0.7);
	 z-index: -1;
}
 @keyframes hue-rotate {
	 from {
		 -webkit-filter: grayscale(30%) hue-rotate(0deg);
	}
	 to {
		 -webkit-filter: grayscale(30%) hue-rotate(360deg);
	}
}
 
</style>




<form [formGroup]="form" (ngSubmit)="login()" class="login-form">
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
        <label>Username</label>
        <input type='text' formControlName='username' class="login-username" />
        <label>Password</label>
        <input type='password' formControlName='password'class="login-password" />
        <div>
            <button type='submit' [disabled]='!this.form.valid'class="login-submit">
                Login
            </button>
        </div>
  <a href="#" class="login-forgot-pass">forgot password?</a>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>  
    </form>
