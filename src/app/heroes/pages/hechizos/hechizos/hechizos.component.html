
<h1>Listado de Hechizos</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign=""
     fxLayoutGap="10px">

     
     <div fxFlex="10"

          fxFlex.sm="30"

</div>
